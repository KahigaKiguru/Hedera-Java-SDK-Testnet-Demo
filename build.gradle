plugins {
    id 'java'
}

group 'com.enzitechnologies'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation 'com.hedera.hashgraph:sdk:1.2.0'
    implementation 'io.grpc:grpc-netty:1.24.0'
    implementation 'io.grpc:grpc-netty-shaded:1.24.0'
    compile 'io.github.cdimascio:java-dotenv:5.2.1' // Module that stores your environment variables from a .env file
}
